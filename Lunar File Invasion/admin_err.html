    <div id="fileViewer" class="file-viewer">
        <div class="file-viewer-content">

    <script>
        function viewFile(filename) {
            const viewer = document.getElementById('fileViewer');
            const title = document.getElementById('viewerTitle');
            const contentArea = document.getElementById('fileContentArea');
            
            // Show viewer
            viewer.style.display = 'block';
            title.innerHTML = `üõ∏ Viewing: ${filename}`;
            
            // Show loading
            contentArea.innerHTML = '<div class="loading">üåå Loading file content from quantum storage</div>';
            
            // Simulate file fetch with realistic delay
            setTimeout(() => {
                fetchFileContent(filename);
            }, 1200);
        }

        function fetchFileContent(filename) {
            // no need ot URLEncode this is JS argument being pssed in,
            // plug we already URLencoded via flask's | urlencode
            const viewUrl = `/admin/download/${filename}`;
            
            fetch(viewUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(content => {
                    const contentArea = document.getElementById('fileContentArea');
                    contentArea.innerHTML = `<pre>${escapeHtml(content)}</pre>`;
                })
                .catch(error => {
                    const contentArea = document.getElementById('fileContentArea');
                    contentArea.innerHTML = `<div class="error-msg">
                        <h4>üö® Access Denied</h4>
                        <p>Error loading file: ${escapeHtml(error.message)}</p>
                        <p><em>This incident has been logged with our security systems.</em></p>
                    </div>`;
                });
        }

        function hideFileViewer() {
            document.getElementById('fileViewer').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close viewer when clicking outside content
        document.getElementById('fileViewer').addEventListener('click', function(e) {
            if (e.target === this) {
                hideFileViewer();
            }
        });

        // Close viewer with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideFileViewer();
            }
        });

        // Add some interactive cosmic dust effect
        function createCosmicDust() {
            const dust = document.createElement('div');
            dust.innerHTML = '‚ú®';
            dust.style.position = 'fixed';
            dust.style.left = Math.random() * 100 + 'vw';
            dust.style.top = Math.random() * 100 + 'vh';
            dust.style.fontSize = '0.8rem';
            dust.style.opacity = '0.3';
            dust.style.pointerEvents = 'none';
            dust.style.zIndex = '-1';
            dust.style.animation = `float ${3 + Math.random() * 4}s ease-in-out infinite`;
            
            document.body.appendChild(dust);
            
            setTimeout(() => {
                dust.remove();
            }, 8000);
        }

        // Create cosmic dust periodically
        setInterval(createCosmicDust, 2000);
    </script>
